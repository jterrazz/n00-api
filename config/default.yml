inbound:
  env: production
  http:
    host: localhost
    port: 3000
  logger:
    level: info
    prettyPrint: false
  tasks:
    reportPipeline:
      - country: FR
        language: FR
      - country: US
        language: EN

outbound:
  agents:
    reportIngestion: 'deepseek/deepseek-chat-v3.1'
    reportDeduplication: 'deepseek/deepseek-chat-v3.1'
    reportClassification: 'deepseek/deepseek-chat-v3.1'
    articleComposition: 'deepseek/deepseek-chat-v3.1'
    articleFabrication: 'deepseek/deepseek-chat-v3.1'
    articleQuizGeneration: 'deepseek/deepseek-chat-v3.1'

  worldNews:
    useCache: false
  newRelic:
    enabled: true
